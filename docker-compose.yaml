services:
  rbrowser:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5000/api/status | grep -q 'identity_hash' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Optional: for development you can mount the source directory (uncomment below)
#    volumes:
#      - ./:/app
#      - /app/__pycache__  # prevent overwriting container cache if needed
